<div>


  
  <h1>Lista de usuarios</h1>
    
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id Usuario</th>
        <th scope="col">Id post</th>
        <th scope="col">Titulo</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th >{{post.userId}}</th>
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.body}}</td>
      </tr>
     
    </tbody>
  </table>

</div>
